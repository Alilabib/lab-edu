<div id="main" class="display-flex height-100vh back-image flex-colum">
    <navbar-experiment [exp_name]="title" [exp_Id]="exp_Id"></navbar-experiment>

    <div #container class="container expermints-container" (click)="Close()">

        <div class="d-flex  bd-highlight ">
            <div class="p-2 w-100 bd-highlight workSpace" id="workSpace">
                <div class="row">
                    <div class="col-12">
                        <div class="waterPlace">
                            <!-- <img #bool id="tap" src="assets/exp10/tap.png" (click)="FillWater()"> -->
                            <img #bool id="tap" src="assets/exp10/tap.png">
                            <img #water id="water" class="water_falling" src="assets/exp10/watersvg.png">
                            <p id="hitplace"></p>
                        </div>
                        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
                            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
                                <div class="toast-header">
                                    <strong class="mr-auto"></strong>
                                    <small></small>
                                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>

                  </button>
                                </div>
                                <div class="toast-body" id="drag">
                                    قم بسحب الأدوات إلى هنا
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
                <a type="button" (click)="BackToSteps()" class="back">
                    عودة إلى شرح التجربة
                </a>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight tools-section">
                <div class="tool_header">
                    <div class="col"> أدوات التجربة </div>
                </div>

                <div class="tools">
                    <div class="row justify-content-center">
                        <div #item class="col-3 tool" id="bottle-300">
                            <img data-toggle="tooltip" data-placement="top" title="أنبوبه اختبار" src="assets/exp12/bottle-300.png">
                        </div>

                        <div #item class="col-3 tool" id="bottle-200">
                            <img data-toggle="tooltip" data-placement="top" title="أنبوبه اختبار" src="assets/exp12/bottle-200.png">
                        </div>

                    </div>
                    <div class="row justify-content-center">
                        <div #item class="col-3 tool" id="coal1">
                            <img data-toggle="tooltip" data-placement="top" title="قطعه فحم" src="assets/exp12/coal1.png">
                        </div>

                        <div #item class="col-3 tool" id="coal2">
                            <img data-toggle="tooltip" data-placement="top" title="قطعه فحم" src="assets/exp12/coal2.png">
                        </div>

                    </div>
                    <div class="row justify-content-center">
                        <div #item class="col-4 tool" id="liquid">
                            <img data-toggle="tooltip" data-placement="top" title="مخبار حمض هيدروليك مخفف" src="assets/exp12/liquid.png">
                        </div>

                        <div #item class="col-4 tool" id="oxygen">
                            <img data-toggle="tooltip" data-placement="top" title="مخبار الأكسجين" src="assets/exp12/oxygen.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div #item class="col-5 tool" id="fire">
                            <img data-toggle="tooltip" data-placement="top" title="لهب" src="assets/exp12/fire.png">
                        </div>

                        <div #item class="col-3 tool" id="match">
                            <img data-toggle="tooltip" data-placement="top" title="كبريت" src="assets/exp12/match.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">

                        <div #item class="col-4 tool" id="spoon">
                            <img data-toggle="tooltip" data-placement="top" title="ملعقه" src="assets/exp12/Burning_spoon.png">
                        </div>

                        <div #item class="col-4 tool" id="flower">
                            <img data-toggle="tooltip" data-placement="top" title="ورقة عباد شمس زرقاء" src="assets/exp12/flower.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../../assets/images/vector/1.gif" />
                <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="stop()">
                  <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
