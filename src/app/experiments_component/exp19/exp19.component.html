



<div id="main" class="display-flex height-100vh back-image flex-colum">

  <navbar-experiment [exp_name]="title" [exp_Id]="Id"></navbar-experiment>

  <div #container class="container expermints-container" (click)="Close()">

      <div class="d-flex bd-highlight">
          <div class="p-2 w-100 bd-highlight workSpace">
              <div class="row" #workspace>
                  <div class="col-12">
                      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
                          <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
                              <div class="toast-body" id="drag">
                                  قم بسحب الأدوات إلى هنا
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
              <a type="button" (click)="BackToSteps()" class="back">
                  عودة إلى شرح التجربة
              </a>
          </div>
          <div class="p-2 flex-shrink-1 bd-highlight tools-section">
              <div class="tool_header">
                  <div class="col"> أدوات التجربة </div>
              </div>

              <!--tools-->
              <div class="tools">
                <div class="row justify-content-center">
                  <div class="col-3 first"  #item id="tester1">
                    <!-- <img data-toggle="tooltip" id="cloude" data-placement="top" title="سحابه" src="assets/exp11/cloude.png"> -->
                    <p id="hitSpace"></p>
                    <img data-toggle="tooltip" data-placement="left" id="myTester" title="مخبار" src="../../../assets/exp19/tester1.png">
                  </div>
                  <div class="col-3 first" #item id="tester2">
                    <img data-toggle="tooltip" data-placement="left" title="مخبار" src="../../../assets/exp19/tester2.png">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-3" #item id="zinc">
                    <img data-toggle="tooltip" data-placement="left" title="فلز الخارصين" src="../../../assets/exp19/Zinc.png">
                  </div>
                  <div id="paper" class="col-3" #item id="acid">
                    <img data-toggle="tooltip" data-placement="left" title="HCI حمض" src="../../../assets/exp19/acid.png">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-3" #item id="stopper">
                    <img data-toggle="tooltip" data-placement="left" title="سدادة" src="assets/exp19/stopper.png">
                  </div>
                  <div id="paper" class="col-3" #item id="fire">
                    <img data-toggle="tooltip" data-placement="left" title="كبريت" src="assets/exp19/fire.png">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <!-- <audio #audioOption id="xxx" muted="muted" >
                    <source src='../../../assets/exp19/Sm3na_com_60792.mp3' type="audio/mp3">
                  </audio> -->
                  <video id="video" src="../../../assets/exp19/ww.webm" #videoPlayer controls="controls" width="450" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer"></video>
                </div>

              </div>

          </div>
      </div>
  </div>
  <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-body">
              <img src="../../../assets/images/vector/1.gif" />
              <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                <i class="fas fa-times"></i>
              </button>
          </div>
      </div>
  </div>
</div>
