<div id="main" class="display-flex height-100vh back-image flex-colum">

    <navbar-experiment [exp_name]="title" [exp_Id]="id"></navbar-experiment>

    <div #container class="container expermints-container" (click)="Close()">

        <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight workSpace">
                <div class="row" #workspace>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2" id="holderImg">
                                <img #holder src="assets/exp8/tool.png">
                                <div #holderCrash class="crash">he</div>
                            </div>
                            <div class="offset-1 col-6">
                                <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">

                                    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">

                                        <div class="toast-body" id="drag">
                                            قم بسحب الأدوات إلى هنا

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
                <a type="button" (click)="BackToSteps()" class="back">
                    عودة إلى شرح التجربة
                </a>
            </div>

            <div class="p-2 flex-shrink-1 bd-highlight tools-section">

                <div class="tool_header">
                    <div class="col"> أدوات التجربة </div>
                </div>

                <!--tools-->
                <div class="tools">


                    <div class="row justify-content-center">
                        <div class="col-4" #item #glass id="glass">
                            <img class="salt_sand" #someSalt src="assets/exp8/saltonly.png">

                            <img class="salt_sand" #someSand src="assets/exp7/sand2.png">

                            <img #glasswater src="assets/exp8/water.png" data-toggle="tooltip" data-placement="top" title="ماء" />

                        </div>

                        <div class="col-4" #item id="fire">
                            <img #fire src="assets/exp8/fire1.png" data-toggle="tooltip" data-placement="top" title="لهب">
                        </div>
                    </div>






                    <div class="row justify-content-center">

                        <div class="col-4" #item id="sand">
                            <img src="assets/exp8/sand.png" data-toggle="tooltip" data-placement="top" title="رمل">
                        </div>

                        <div class="col-4" #item id="salt">
                            <img src="assets/exp8/salt.png" data-toggle="tooltip" data-placement="top" title="ملح">
                        </div>
                    </div>

                    <div class="row justify-content-center">

                        <div class="col-3" #item id="paper">

                            <img src="assets/exp8/paper.png" data-toggle="tooltip" data-placement="top" title="ورقة ترشيح">
                        </div>

                        <div class="col-4" #item id="spoon">
                            <img src="assets/exp8/spoon.png" data-toggle="tooltip" data-placement="top" title="ملعقة">
                        </div>


                    </div>
                    <div class="row justify-content-center">


                        <div class="col-4" #item id="funnul">

                            <!--funnul-->
                            <img #funnul data-toggle="tooltip" data-placement="top" title="قمع" src="assets/exp8/funnelImg.png">


                        </div>
                        <div class="col-4" #item id="cup">
                            <img #interact class="interact" src="assets/exp8/interact.png">
                            <img #salt_interact class="salt_interact" src="assets/exp8/saltonly.png">
                            <img #cup src="assets/exp8/image-04.png" data-toggle="tooltip" data-placement="top" title="مخبار">
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../../assets/images/vector/1.gif" />
                <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="stop()">
                  <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
