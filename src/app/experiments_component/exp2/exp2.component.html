<div id="main" class="display-flex height-100vh back-image flex-colum" (window:resize)="onResize($event)">
    <navbar-experiment [exp_name]="title" [exp_Id]="id"></navbar-experiment>
    <div #container class="container  expermints-container" (click)="Close()">
        <div class="d-flex bd-highlight work">
            <div class="p-2 w-100 bd-highlight workSpace">
                <div class="row" #workspace>
                    <div class="col-12">
                        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">

                            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">

                                <div class="toast-body" id="drag">
                                    قم بسحب الأدوات إلى هنا
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
                <a type="button" (click)="BackToSteps()" class="back">
                    عودة إلى شرح التجربة
                </a>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight tools-section">
                <div class="tool_header">
                    <div class="col"> أدوات التجربة </div>
                </div>
                <!--tools-->
                <div class="tools">
                    <div class="row justify-content-center">
                        <div class="col-4" #item id="wood">
                            <img data-toggle="tooltip" data-placement="top" title="خشب" src="assets/exp2/wood.png" />
                        </div>
                        <div class="col-4" #item id="plastic">
                            <img data-toggle="tooltip" data-placement="top" title="بلاستيك" src="assets/exp2/plastic.png" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4" #item id="iron">
                            <img data-toggle="tooltip" data-placement="top" title="رصاص" src="assets/exp2/iron.png" />
                        </div>
                        <div class="col-4" #item id="alminum">
                            <img data-toggle="tooltip" data-placement="top" title="ألمنيوم" src="assets/exp2/alminum.png" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4" #item id="battery">
                            <img data-toggle="tooltip" data-placement="top" title="بطارية" src="assets/exp2/battery.png" />
                        </div>
                        <div class="col-4" #item id="switch">
                            <img #switchImg data-toggle="tooltip" data-placement="top" title="مفتاح" src="assets/exp2/switch-off.png" />
                        </div>
                    </div>
                    <div class="row justify-content-center">

                        <div class="col-3" #item id="lamp">
                            <img #lampImg data-toggle="tooltip" data-placement="top" title="لمبة" src="assets/exp2/lamp-off.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../../assets/images/vector/1.gif" />
                <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="stop()">
                  <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
