<div id="main" class="display-flex height-100vh back-image flex-colum">

  <navbar-experiment [exp_name]="title" [exp_Id]="id"></navbar-experiment>

  <div #container class="container expermints-container" (click)="Close()">

      <div class="d-flex bd-highlight">
          <div class="p-2 w-100 bd-highlight workSpace">
              <div class="row">

                  <div class="col-6"  id="fixedRuler" >
                    <img data-toggle="tooltip" data-placement="left" title="مسطرة" src="../../../assets/exp32/ruler.png">
                    <div  id="rulerHit1">x</div>
                    <div  id="rulerHit2">x</div>
                  </div>
                  <div class="col-6"  id="fixedBalance" >
                    <p class="weight"> {{weight}} </p>
                    <p class="weight1"> {{weight1}} </p>
                    <p class="weight2"> {{weight2}} </p>
                    <img data-toggle="tooltip" data-placement="left" title="ميزان" src="../../../assets/exp32/balance.png">
                    <div  id="balanceHit">x</div>
                  </div>


                  <div class="col-12">
                      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">

                          <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">

                              <div class="toast-body">

                                  قم بسحب الأدوات إلى هنا
                              </div>
                          </div>
                      </div>
                  </div>

              </div>
              <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
              <a type="button" (click)="BackToSteps()" class="back">
          عودة إلى شرح التجربة
      </a>
          </div>

          <div class="p-2 flex-shrink-1 bd-highlight tools-section">
              <div class="tool_header">
                  <div class="col"> أدوات التجربة </div>
              </div>
              <!--tools-->
              <div class="tools">

                 <div class="row justify-content-center myRow" style="justify-content: space-evenly !important;">

                      <div class="col-3" #item id="nail1">
                          <img data-toggle="tooltip"  data-placement="left" title="مسمار 1" src="../../../assets/exp32/nail1.png">
                          <!-- <div #hitTest id="hitTest" #item>x</div> -->
                      </div>
                  </div>

                 <div class="row justify-content-center myRow" style="justify-content: space-evenly !important;">
                      <div class="col-3" #item id="nail2" >
                        <img data-toggle="tooltip"  data-placement="left" title="مسمار 2" src="../../../assets/exp32/nail2.png">
                      </div>

                  </div>

                 <div class="row justify-content-center myRow" style="justify-content: space-evenly !important;">
                      <div class="col-3" #item id="nail3" >
                        <img data-toggle="tooltip"  data-placement="left" title="مسمار 3" src="../../../assets/exp32/nail3.png">
                      </div>

                  </div>

              </div>
          </div>
      </div>
  </div>
  <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">

    <div class="modal-content">

            <table  class="table table-bordered table-sm  table-active" style="direction: rtl; text-align: right;">
              <thead>
                <tr>
                  <th>
                    المسامير
                  </th>
                  <th>
                    الطول
                  </th>
                  <th>
                    الكتلة
                  </th>
                </tr>
              </thead>
              <tbody>
                 <tr>
                   <td>
                     المسمار 1
                   </td>
                   <td>
                     3.9

                   <td>
                     3.16

                 <tr>

                   </td>

              </tbody>
            </table>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >
              <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
</div>
