<div id="main" class="display-flex height-100vh back-image flex-colum">
    <navbar-experiment [exp_name]="title" [exp_Id]="exp_Id"></navbar-experiment>
    <div #container class="container expermints-container" (click)="Close()">
        <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight workSpace" id="workSpace">
                <div class="row">
                    <div class="col-12">
                        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
                            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
                                <div class="toast-body" id="drag">
                                    قم بسحب الأدوات إلى هنا
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
                <a type="button" id="backVideo" (click)="backVideo()" class="back">
                    عودة إلى شرح التجربة
                </a>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight  tools-section">
                <div class="tool_header">
                    <div class="col"> أدوات التجربة </div>
                </div>
                <!--tools-->
                <div class="tools">

                    <div class="row justify-content-center">

                        <div class="col-5" #item id="flask">
                            <img data-toggle="tooltip" data-placement="top" title="دورق زجاجي" src="assets/exp5/flask.png">
                        </div>
                        <div class="col-3" #item id="stopper">
                            <img data-toggle="tooltip" data-placement="top" title="سدادة من الفلين" src="assets/exp5/stopper.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-5" #item id="manganese">
                            <img data-toggle="tooltip" data-placement="top" title="ثاني اكسيد المنجنيز" src="assets/exp5/manganese.png">
                        </div>
                        <div class="col-5" #item id="basin">
                            <img data-toggle="tooltip" data-placement="top" title="حوض به مياه" src="assets/exp5/basin.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3" #item id="tester">
                            <img data-toggle="tooltip" data-placement="top" title="عده مخابير" src="assets/exp5/tester.png">
                        </div>
                        <div class="col-4" #item id="liquid">
                            <img data-toggle="tooltip" data-placement="top" title="محلول فوق اكسيد الهيدروجين" src="assets/exp5/liquid.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <!-- <div class="col-1">
                        </div> -->
                        <div class="col-6" #item id="pipe">
                            <img data-toggle="tooltip" data-placement="top" title="انبوبه" src="assets/exp5/pipe.png">
                        </div>

                        <div class="col-4" #item id="suppression">
                            <img data-toggle="tooltip" data-placement="top" title="قمع " src="assets/exp5/suppression.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../../assets/images/vector/1.gif" />
                <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="stop()">
                  <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
