<div id="main" class="display-flex height-100vh back-image flex-colum">
    <navbar-experiment [exp_name]="title" [exp_Id]="id"></navbar-experiment>
    <div #container class="container expermints-container" (click)="Close()">
        <div class="d-flex bd-highlight work">
            <div class="p-2 w-100 bd-highlight workSpace">
                <div class="row" #workspace>
                    <div class="col-12">
                        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
                            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
                                <div class="toast-body" id="drag">
                                    قم بسحب الأدوات إلى هنا
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
                <a type="button" (click)="BackToSteps()" class="back">
                    عودة إلى شرح التجربة
                </a>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight tools-section">
                <div class="tool_header">
                    <div class="col"> أدوات التجربة </div>
                </div>
                <!--tools-->
                <div class="tools">
                    <div class="row">
                        <div class="col-3" #item id="soduim">
                            <img data-toggle="tooltip" data-placement="top" class="tool" title="صوديوم" src="assets/exp1/sodum.png">
                        </div>
                        <div class="col-3" #item id="iron">
                            <img data-toggle="tooltip" data-placement="top" class="tool" title="حديد" src="assets/exp1/iron.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3" #item id="kerosen">
                            <img class="flzInKer" #cal2 data-toggle="tooltip" data-placement="top" title="بوتاسيوم" src="assets/exp1/kaliumunter.png">
                            <img class="flzInKer" #iron2 data-toggle="tooltip" data-placement="top" title="حديد" src="assets/exp1/iron.png">
                            <img class="flzInKer" #sod2 data-toggle="tooltip" data-placement="top" title="صوديوم" src="assets/exp1/sodum.png">
                            <img #kerosen data-toggle="tooltip" data-placement="top" title="مخبار كيروسين" src="assets/exp1/kerosen.png">
                        </div>
                        <div class="col-3" #item id="cal">
                            <img data-toggle="tooltip" data-placement="top" class="tool" title="بوتاسيوم" src="assets/exp1/kaliumunter.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="offset 1 col-3" #item id="water">
                            <img #Boom src="assets/exp1/boom2.png" class="bomb tool">
                            <img class="iron1" #iron1 data-toggle="tooltip" data-placement="top" title="حديد" src="assets/exp1/iron.png">
                            <span #crash class="crash" id="crash">wat</span>
                            <img id="waterglass" #water data-toggle="tooltip" data-placement="top" title="مخبار ماء" src="assets/exp1/water.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../../assets/images/vector/1.gif" />
                <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="stop()">
                  <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
