<div id="main" class="display-flex height-100vh back-image flex-colum">

  <navbar-experiment [exp_name]="title" [exp_Id]="id"></navbar-experiment>

  <div #container class="container expermints-container" (click)="Close()">

    <div class="d-flex bd-highlight">
      <div class="p-2 w-100 bd-highlight workSpace" id="workSpace">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-2" id="table">

                    </div>




                                  <table class="table table-bordered table-sm  table-active" style="direction: rtl; text-align: right;">
                                    <thead>
                                      <tr>
                                        <td *ngFor="let item of arr">
                                          {{item.name}}
                                         </td>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                          <td *ngFor="let item of arr">
                                            الكتلة = {{item.bloc}}
                                           </td>
                                        </tr>
                                        <tr>
                                          <td *ngFor="let item of arr">
                                            {{item.blocAverage}}
                                           </td>
                                        </tr>
                                        <tr>
                                          <td *ngFor="let item of arr">
                                            {{item.ratio}}
                                           </td>
                                        </tr>
                                        <tr>
                                          <td *ngFor="let item of arr">
                                            {{item.ratio1}}
                                           </td>
                                        </tr>
                                        <tr>
                                          <td *ngFor="let item of arr">
                                            {{item.atomicMass}}
                                           </td>
                                        </tr>
                                        <tr>
                                          <td *ngFor="let item of arr">
                                            {{item.atomicMass1}}
                                           </td>
                                        </tr>
                                    </tbody>
                                  </table>



                </div>
            </div>
        </div>
        <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
        <a type="button" (click)="BackToSteps()" class="back">
            عودة إلى شرح التجربة
        </a>
    </div>

      <div class="p-2 flex-shrink-1 bd-highlight tools-section">
        <div class="tool_header">
          <div class="col"> أدوات التجربة </div>
        </div>

        <div class="tools">

          <div class="row justify-content-center">
            <div class="col-3"  id="glass">
              <span style="position: absolute; right: 15%;">كتلتها55.49</span>
            </div>
            <div class="col-3"  id="glass">
                <img data-toggle="tooltip" data-placement="left" title="١٠كرات سوداء" src="../../../assets/exp23/blackGlass.png">
            </div>

          </div>
          <div class="row justify-content-center">
            <div class="col-3"  id="glass">
              <span style="position: absolute; right: 15%;">كتلتها56.33</span>
            </div>
            <div class="col-3"  id="glass">
                <img data-toggle="tooltip" data-placement="left" title="١٠كرات بيضاء" src="../../../assets/exp23/whiteGlass.png">
            </div>

          </div>
          <div class="row justify-content-center">
            <div class="col-3"  id="glass">
              <span style="position: absolute; right: 15%;">كتلتها55.60</span>
            </div>
            <div class="col-3"  id="glass">
                <img data-toggle="tooltip" data-placement="left" title="١٠كرات زرقاء" src="../../../assets/exp23/blueGlass.png">
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static"
  aria-labelledby="Exp_End" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="../../../assets/images/vector/1.gif" />
        <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
</div>
