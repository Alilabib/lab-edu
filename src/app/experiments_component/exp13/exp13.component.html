<div id="main" class="display-flex height-100vh back-image flex-colum">
    <navbar-experiment [exp_name]="title" [exp_Id]="exp_Id"></navbar-experiment>
    <div #container class="container expermints-container" (click)="Close()">
        <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight workSpace" id="workSpace">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3 ">
                                <img #tap src="assets/exp13/tap.png">
                                <img #water class="water" src="assets/exp13/water.png">
                            </div>
                            <div class="offset-1 col-6">
                                <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">

                                    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">

                                        <div class="toast-body" id="drag">
                                            قم بسحب الأدوات إلى هنا
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a type="button" (click)="GoNext()" id="next" class="next"> التجربة التالية</a>
                <a type="button" (click)="BackToSteps()" class="back">
                    عودة إلى شرح التجربة
                </a>
            </div>

            <div class="p-2 flex-shrink-1 bd-highlight tools-section">
                <div class="tool_header">
                    <div class="col"> أدوات التجربة </div>
                </div>
                <!--tools-->
                <div class="tools" id="toolsDiv">
                    <div class="row justify-content-center">
                        <div #item *ngFor="let g of [300,200,100]" class="col-3 glass" [id]="'bottle-'+g">
                            <img #glass src="assets/exp13/emptyglass.png" data-toggle="tooltip" data-placement="top" title="كأس">
                            <img #tuhlub1 class="tuhlub" src="assets/exp13/tuhlub1.png">
                            <img #tuhlub2 class="tuhlub" src="assets/exp13/tuhlub2.png">
                            <img #tuhlub3 class="tuhlub" src="assets/exp13/tuhlub3.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4" #item id="fertilizer">
                            <img data-toggle="tooltip" data-placement="top" title="سماد زراعي" src="assets/exp13/samad.png">
                        </div>
                        <div #item class="col-4" id="scoop">
                            <img data-toggle="tooltip" data-placement="top" title="منظف صناعى سائل" src="assets/exp13/cleaner.png">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3" #item id="greenWater">
                            <img data-toggle="tooltip" data-placement="top" title="ماء يحتوي على طحالب خضراء" src="assets/exp13/dirtywater.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="fixed-right" src="../../assets/images/vector/icon.png">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Exp_End" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../../assets/images/vector/1.gif" />
                <h6>أحسنت، أنت عملت التجربة بشكل صحيح وحصلت على النتيجة النهائية المطلوبة</h6>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="stop()">
                  <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
